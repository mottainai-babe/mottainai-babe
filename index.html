<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mottainai Babe</title>

<style>

body{
margin:0;
padding:0;
background:#377649;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}


.container{
max-width:420px;
width:90%;
}


.logo{
width:260px;
margin-bottom:30px;

/* 그림자 제거 */
filter:none;
box-shadow:none;
}


.title{
font-size:18px;
margin-bottom:8px;
opacity:0.95;
}


.subtitle{
font-size:15px;
margin-bottom:30px;
opacity:0.85;
}


button{
width:220px;
padding:14px;
margin:10px;
border-radius:30px;
font-size:16px;
cursor:pointer;
border:none;
transition:0.2s;
}


.primary{
background:white;
color:#377649;
}


.secondary{
background:transparent;
border:2px solid white;
color:white;
}


button:hover{
opacity:0.85;
}


.features{
margin-top:30px;
}


.feature{
display:inline-block;
background:rgba(255,255,255,0.2);
padding:8px 14px;
border-radius:20px;
margin:4px;
font-size:13px;
}


.footer{
position:absolute;
bottom:15px;
font-size:12px;
opacity:0.7;
width:100%;
text-align:center;
}

</style>

</head>

<body>


<div class="container">


<img src="logo1.png" class="logo">


<div class="title">
もったいないベビー
</div>


<div class="subtitle">
ベビー用品交換プラットフォーム
</div>



<button id="btnPost" class="primary">
出品する
</button>


<button id="btnView" class="secondary">
アイテムを見る
</button>



<div class="features">

<span class="feature">
簡単出品
</span>

<span class="feature">
安心交換
</span>

<span class="feature">
利用無料
</span>

</div>


</div>



<div class="footer">

© 2026 Mottainai Babe

</div>




<!-- firebase config -->
<script src="./firebase-config.js"></script>



<!-- firebase login script -->
<script type="module">


import { initializeApp }
from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";


import {
getAuth,
GoogleAuthProvider,
signInWithRedirect,
getRedirectResult
}
from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";




const app = initializeApp(window.FIREBASE_CONFIG);

const auth = getAuth(app);

const provider = new GoogleAuthProvider();




/* 아이템 보기 */
document
.getElementById("btnView")
.onclick = () => {

window.location.href = "./app.html";

};




/* 출품하기 → Google login */
document
.getElementById("btnPost")
.onclick = () => {

signInWithRedirect(auth, provider);

};




/* 로그인 완료 후 이동 */

getRedirectResult(auth)
.then(result => {

if(result && result.user){

window.location.href = "./app.html";

}

})
.catch(e => {

console.error(e);

});



</script>


</body>

</html>
