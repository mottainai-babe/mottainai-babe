<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mottainai Babe</title>

<style>

body{
margin:0;
background:#377649;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

.wrap{
width:100%;
max-width:520px;
padding:40px 20px;
}

.logo{
width:260px;
margin-bottom:30px;
}

.subtitle{
font-size:20px;
margin-bottom:10px;
}

.desc{
opacity:0.9;
margin-bottom:30px;
}

.btn{
width:100%;
padding:16px;
margin:10px 0;
border-radius:999px;
font-size:18px;
cursor:pointer;
}

.btn-main{
background:white;
color:#377649;
border:none;
}

.btn-sub{
background:transparent;
color:white;
border:2px solid white;
}

.tags{
margin-top:25px;
}

.tag{
display:inline-block;
background:rgba(255,255,255,0.2);
padding:6px 14px;
border-radius:999px;
margin:5px;
font-size:14px;
}

.footer{
margin-top:30px;
font-size:12px;
opacity:0.8;
line-height:1.6;
}

.footer a{
color:white;
text-decoration:none;
margin:0 6px;
}

</style>
</head>

<body>

<div class="wrap">

<img src="logo1.png" class="logo">

<div class="subtitle">
もったいないベビー
</div>

<div class="desc">
ベビー用品交換プラットフォーム
</div>

<button class="btn btn-main" onclick="login()">
出品する
</button>

<button class="btn btn-sub" onclick="location.href='app.html'">
アイテムを見る
</button>

<div class="tags">
<span class="tag">簡単出品</span>
<span class="tag">安心交換</span>
<span class="tag">利用無料</span>
</div>

<div class="footer">

Mottainai Babeは、ベビー用品を必要な人へつなぐ交換プラットフォームです。<br>

<a href="terms.html">利用規約</a> |
<a href="privacy.html">プライバシーポリシー</a> |
<a href="about.html">お問い合わせ</a>

<br>

© 2026 Mottainai Babe. All rights reserved.

</div>

</div>


<!-- Firebase -->

<script src="firebase-config.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>

const app = firebase.initializeApp(window.FIREBASE_CONFIG);

const auth = firebase.auth();

function login(){

const provider = new firebase.auth.GoogleAuthProvider();

auth.signInWithPopup(provider)

.then(()=>{

location.href="app.html";

})

.catch(e=>{

alert("ログイン失敗：" + e.message);

});

}

</script>


</body>
</html>
